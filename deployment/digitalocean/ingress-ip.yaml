apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gomeet-ip-health-ingress
  namespace: gomeet
  labels:
    app: gomeet
    component: ip-health-ingress
    provider: digitalocean
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.priority: "1000"
spec:
  rules:
    # Health check endpoint - Highest priority
    - http:
        paths:
          - path: /health
            pathType: Exact
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gomeet-ip-websocket-ingress
  namespace: gomeet
  labels:
    app: gomeet
    component: ip-websocket-ingress
    provider: digitalocean
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.middlewares: "gomeet-websocket-headers@kubernetescrd,gomeet-websocket-compression@kubernetescrd,gomeet-websocket-rate-limit@kubernetescrd"
    traefik.ingress.kubernetes.io/router.priority: "750"
spec:
  rules:
    # WebSocket routes for IP-based access
    - http:
        paths:
          - path: /api/v1/ws
            pathType: Prefix
            backend:
              service:
                name: signaling-service
                port:
                  number: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gomeet-ip-api-ingress
  namespace: gomeet
  labels:
    app: gomeet
    component: ip-api-ingress
    provider: digitalocean
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.priority: "500"
spec:
  rules:
    # API routes for IP-based access - High priority
    - http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gomeet-ip-frontend-ingress
  namespace: gomeet
  labels:
    app: gomeet
    component: ip-frontend-ingress
    provider: digitalocean
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.priority: "100"
spec:
  rules:
    # Frontend route for IP-based access - Lowest priority (catch-all)
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 5173
