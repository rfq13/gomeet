apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit-sfu
  namespace: gomeet
  labels:
    app: livekit-sfu
    component: sfu
    provider: digitalocean
spec:
  replicas: 2
  selector:
    matchLabels:
      app: livekit-sfu
  template:
    metadata:
      labels:
        app: livekit-sfu
        component: sfu
        provider: digitalocean
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - livekit-sfu
                topologyKey: kubernetes.io/hostname
      containers:
        - name: livekit-sfu
          image: livekit/livekit-server:v1.8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7880
              name: http
              protocol: TCP
            - containerPort: 7881
              name: rtc-udp
              protocol: UDP
            - containerPort: 7882
              name: rtc-tcp
              protocol: TCP
            - containerPort: 7883
              name: rtc-tls
              protocol: TCP
            - containerPort: 6789
              name: metrics
              protocol: TCP
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: REDIS_ADDRESS
              value: "rediss://default:ARXJAAImcDI4YTQ5NGM2MTMyZDQ0MDg1OWQxNGM2YWM3MGJjNmViMHAyNTU3Nw@thorough-orca-5577.upstash.io:6379/0"
            - name: LIVEKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gomeet-secrets
                  key: LIVEKIT_API_KEY
            - name: LIVEKIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: gomeet-secrets
                  key: LIVEKIT_API_SECRET
            - name: LIVEKIT_KEYS
              value: "API2fcwekPUH6re: LYjKO98mGVyes8kFzPSq9nQe9seffjCV5AhEcIOMFEkG"
            - name: UDP_PORT
              value: "7881"
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 4Gi
              ephemeral-storage: 10Gi
          livenessProbe:
            httpGet:
              path: /
              port: 7880
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 7880
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /var/log/livekit
      volumes:
        - name: logs
          emptyDir: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: livekit-sfu
  namespace: gomeet
  labels:
    app: livekit-sfu
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "6789"
    prometheus.io/path: "/metrics"
    service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
spec:
  type: ClusterIP
  ports:
    - port: 7880
      targetPort: 7880
      protocol: TCP
      name: http
    - port: 7881
      targetPort: 7881
      protocol: UDP
      name: rtc-udp
    - port: 7882
      targetPort: 7882
      protocol: TCP
      name: rtc-tcp
    - port: 7883
      targetPort: 7883
      protocol: TCP
      name: rtc-tls
    - port: 6789
      targetPort: 6789
      protocol: TCP
      name: metrics
  selector:
    app: livekit-sfu
---
apiVersion: v1
kind: Service
metadata:
  name: livekit-sfu-udp-lb
  namespace: gomeet
  labels:
    app: livekit-sfu
    component: udp-lb
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "udp"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-path: "/health"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-port: "7880"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - port: 7881
      targetPort: 7881
      protocol: UDP
      name: rtc-udp
    - port: 10000
      targetPort: 10000
      protocol: UDP
      name: rtc-udp-range-start
    - port: 11000
      targetPort: 11000
      protocol: UDP
      name: rtc-udp-range-end
  selector:
    app: livekit-sfu
---
apiVersion: v1
kind: Service
metadata:
  name: livekit-sfu-tcp-lb
  namespace: gomeet
  labels:
    app: livekit-sfu
    component: tcp-lb
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-path: "/health"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-port: "7880"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - port: 7880
      targetPort: 7880
      protocol: TCP
      name: http
    - port: 7882
      targetPort: 7882
      protocol: TCP
      name: rtc-tcp
    - port: 7883
      targetPort: 7883
      protocol: TCP
      name: rtc-tls
  selector:
    app: livekit-sfu
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: livekit-sfu-pdb
  namespace: gomeet
  labels:
    app: livekit-sfu
    component: sfu
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: livekit-sfu
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: livekit-sfu-netpol
  namespace: gomeet
  labels:
    app: livekit-sfu
    component: sfu
spec:
  podSelector:
    matchLabels:
      app: livekit-sfu
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: gomeet
        - namespaceSelector:
            matchLabels:
              name: traefik
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 7880
        - protocol: UDP
          port: 7881
        - protocol: TCP
          port: 7882
        - protocol: TCP
          port: 7883
        - protocol: TCP
          port: 6789
    - from: []
      ports:
        - protocol: UDP
          port: 10000
        - protocol: UDP
          port: 10001
        - protocol: UDP
          port: 10002
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: gomeet
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 5432
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: UDP
          port: 3478
        - protocol: TCP
          port: 3478
