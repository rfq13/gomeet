apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gomeet-ingress-fixed
  namespace: gomeet
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  rules:
    # Frontend - meet.filosofine.com
    - host: meet.filosofine.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 5173
    # Backend API - api-meet.filosofine.com
    - host: api-meet.filosofine.com
      http:
        paths:
          # Auth service
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
          # Meeting service
          - path: /api/v1/meetings
            pathType: Prefix
            backend:
              service:
                name: meeting-service
                port:
                  number: 8080
          # Chat service
          - path: /api/v1/chat
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  number: 8080
          # TURN service
          - path: /api/v1/turn
            pathType: Prefix
            backend:
              service:
                name: turn-service
                port:
                  number: 8080
          # WebSocket service
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: signaling-service
                port:
                  number: 8080
          # WebRTC service
          - path: /api/v1/webrtc
            pathType: Prefix
            backend:
              service:
                name: signaling-service
                port:
                  number: 8080
          # Default API route
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8080
    # LiveKit - livekit.filosofine.com
    - host: livekit.filosofine.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: livekit-sfu
                port:
                  number: 7880
